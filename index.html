<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ChatGPT Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #343541;
      color: #ececf1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #202123;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #4d4d4f;
      flex-shrink: 0;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #056162;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #444654;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #202123;
      border-top: 1px solid #4d4d4f;
      flex-shrink: 0;
    }

    input {
      flex: 1;
      background: #40414f;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      resize: none; /* undraggable */
    }

    button {
      margin-left: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #19c37d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      flex-shrink: 0;
    }

    button:hover {
      background: #15a86b;
    }

    .typing {
      font-style: italic;
      color: #aaa;
      margin: 5px 0;
      font-size: 13px;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      header {
        font-size: 15px;
        padding: 10px;
      }
      input {
        font-size: 13px;
        padding: 10px;
      }
      button {
        font-size: 13px;
        padding: 8px 12px;
      }
      .message {
        font-size: 13px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ¤– ChatGPT Clone</header>
  
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask your questionâ€¦" autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      // User message
      addMessage(text, "user");
      input.value = "";

      // Show typing effect
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.textContent = "ChatGPT is typing...";
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Bot reply after delay
      setTimeout(() => {
        typing.remove();
        addMessage("This is a demo reply.", "bot");
      }, 1000);
    }

    // Enter key works like send button
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
